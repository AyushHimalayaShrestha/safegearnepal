<h1>Products</h1>

{% for product in products %}
    <div style="margin-bottom: 20px;">
        <a href="{% url 'product_detail' product.id %}">
            <h2>{{ product.name }}</h2>
        </a>
        <p>{{ product.price }}</p>
        {% if product.productimage_set.first %}
            <img src="{{ product.productimage_set.first.image.url }}" width="150">
        {% endif %}
    </div>
{% endfor %}
