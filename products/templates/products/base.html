{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}SafeGear Nepal{% endblock %}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your custom CSS (will load after Tailwind so you can override) -->
  <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

  <!-- NAV -->
  <header class="bg-slate-800">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <a href="/" class="text-yellow-300 font-bold text-xl">SafeGear Nepal</a>
      <nav class="hidden md:flex space-x-4 text-slate-200">
        <a href="/" class="hover:text-white">Home</a>
        <a href="{% url 'products:product_list' %}">Products</a>
        <a href="/about" class="hover:text-white">About</a>
        <a href="/contact" class="hover:text-white">Contact</a>
      </nav>

      <!-- mobile menu button -->
      <button id="menu-btn" class="md:hidden text-slate-200">☰</button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden max-w-6xl mx-auto p-4 space-y-2">
      <a href="/">Home</a>
      <a href="{% url 'products:product_list' %}">Products</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    {% block content %}
    
    {% endblock %}
  </main>

  <footer class="text-center p-4 text-slate-400">© 2025 SafeGear Nepal</footer>

  <script>
    document.getElementById('menu-btn').onclick = () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    };
  </script>
</body>
</html>
