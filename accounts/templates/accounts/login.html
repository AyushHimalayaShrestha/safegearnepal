{% extends "products/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="max-w-md mx-auto bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700">

    <h2 class="text-center text-3xl font-bold text-yellow-400 mb-6">Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="p-3 mb-4 rounded bg-red-900/40 border border-red-700 text-red-200">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block mb-1 text-gray-300">Username</label>
            <input type="text" name="username" required class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-yellow-500">
        </div>

        <div>
            <label class="block mb-1 text-gray-300">Password</label>
            <input type="password" name="password" required class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-yellow-500">
        </div>

        <button class="w-full py-2 bg-yellow-500 text-black font-semibold rounded-lg hover:bg-yellow-400 transition">
            Login
        </button>

    </form>

    <p class="text-center mt-4 text-gray-400">
        Don't have an account?
        <a href="{% url 'accounts:register' %}" class="text-yellow-400">Register</a>
    </p>

</div>

{% endblock %}
